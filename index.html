<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Montserrat">
        </head>

        <body>
        <div class="container">
            <div class="header">
                <div class="search-bar">
                    <img class="search" src="img/search.svg">
                    <input type="text" placeholder="Search...">
                </div>
                <div class="greeting">
                    <img class="greeting-img" src="img/Avatar1.png">
                    <p class="greeting-text">Hi there, <br>Julie Robert(@ prettywoman)</p>
                </div>
                <div class="account">
                    <img class="account-img" src="img/alert.svg"><img class="account-img" src="img/Avatar1.png"> Julie Robert</div>
                </div>
                <div class="sidebar">
                    <div class="sidebar-heading">
                        <h1 class="dashboard-heading">
                            <img class="sidebar-img" src="img/books.svg" id="dashboard-img"> Library
                        </h1>
                    </div>
                    <form id="new-book-form">
                        <div class="user-input-wrapper" id="book-title-wrapper">
                            <label for="book-title">Book Title</label>
                            <input class="user-input" type="text" name="book-title" id="book-title">
                        </div>
                        <div class="user-input-wrapper" id="book-author-wrapper">
                            <label for="book-title">Book Author</label>
                            <input class="user-input" type="text" name="book-author" id="book-author">
                        </div>
                        <div class="user-input-wrapper" id="page-count-wrapper">
                            <label for="page-count">Number of Pages</label>
                            <input class="user-input" type="number" name="page-count" id="page-count">
                        </div>
                        
                        <input type="submit" value="ADD BOOK" id="add-book">
                    </form>  
        </div>
        <div class="main-content">
            <p class="your-books">Your Books</p>
            <div class="books" id="books">
                <!--book cards go here-->
            </div>
            
        </div>
    </div>
</div>
</body>
<script src="main.js"></script>
</html>
